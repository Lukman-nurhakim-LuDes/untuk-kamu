<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perjalanan Kita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e94560;
            --secondary-color: #0f3460;
            --text-color: #f0f0f0;
            --polaroid-bg: #fff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Izinkan scroll vertikal jika perlu */
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        #background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, var(--bg-color), #16213e, var(--secondary-color));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-container {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; width: 100%;
            padding: 20px;
        }
        #initial-screen {
            text-align: center;
            transition: opacity 0.8s, transform 0.8s;
        }
        #initial-screen h1 {
            font-family: 'Caveat', cursive; font-size: 4rem;
            margin-bottom: 20px; color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
        }
        #revealButton {
            font-family: 'Poppins', sans-serif; font-weight: bold; font-size: 1rem;
            padding: 12px 30px; border: 2px solid var(--primary-color);
            border-radius: 50px; background-color: var(--primary-color);
            color: var(--text-color); cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #revealButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }
        #story-container {
            display: none; /* Sembunyi dulu */
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #story-container.visible {
            display: flex;
        }
        #polaroid-gallery {
            display: flex;
            flex-wrap: wrap; /* Foto akan ke bawah jika tidak muat */
            justify-content: center;
            align-items: center;
            gap: 30px; /* Jarak antar foto */
            padding: 20px 0;
            width: 100%;
        }
        .polaroid {
            width: 280px;
            background: var(--polaroid-bg);
            padding: 15px 15px 70px 15px;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            color: #333;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            position: relative; /* Agar caption bisa diatur posisinya */
        }
        .polaroid.animate {
            animation: fall-in 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes fall-in {
            0% { opacity: 0; transform: translateY(-50px) scale(0.5) rotate(-15deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotate(var(--rotation)); }
        }
        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .polaroid .caption {
            font-family: 'Caveat', cursive; font-size: 1.8rem;
            position: absolute; bottom: 15px; left: 0; width: 100%;
        }
        #final-message {
            display: none; /* Sembunyi sampai waktunya */
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 40px 20px;
            animation: fade-in 2s forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #final-message h2 {
            font-family: 'Caveat', cursive; font-size: 3.5rem;
            margin-bottom: 20px; color: var(--primary-color);
        }
        #final-message p {
            font-size: 1.2rem; line-height: 1.8;
        }
    </style>
</head>
<body>

            <button id="revealButton">Mulai</button>
        </div>

        <div id="story-container">
            <div id="polaroid-gallery">

                    Terima kasih telah menjadi bagian terbaik dalam hidupku, Destry.<br>

            </div>
        </div>
    </div>
